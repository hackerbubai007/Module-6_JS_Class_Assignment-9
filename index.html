<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDowns</title>
    <style>
      *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.container{
    display: flex;
    margin-left: 40%;
    flex-direction: column;
    width: 20%;
}
#targetDiv{
  margin-left: 40%;
    margin-top: 40px;
    width: 20%
    ;
}
    </style>
</head>
<body>
    <div class="container">
        <label for="color">Color:</label>
        <select id="color">
          <option value="black">Black</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
      
        </select>
        
      
        <label for="backgroundcolor">Background Color:</label>
        <select id="backgroundcolor">
          <option value="white">White</option>
          <option value="lightgray">Light Gray</option>
          <option value="lightblue">Light Blue</option>
      
        </select>
      
        <label for="padding ">Padding:</label>
        <select id="padding ">
          <option value="0">0</option>
          <option value="10px">10px</option>
          <option value="20px">20px</option>
      
        </select>
      
        <label for="fontSize ">Font Size:</label>
        <select id="fontSize ">
          <option value="12px">12px</option>
          <option value="16px">16px</option>
          <option value="20px">20px</option>
       
        </select>
      
        <label for="fontWeight ">Font Weight:</label>
        <select id="fontWeight ">
          <option value="normal">Normal</option>
          <option value="bold">Bold</option>
          
        </select>
      </div>
      
        <div id="targetDiv">This is a sample div created By Dipankar Mandal.</div>
        <script>
          const color = document.getElementById('color');
const backgroundcolor = document.getElementById('backgroundcolor');
const padding  = document.getElementById('padding ');
const fontSize  = document.getElementById('fontSize ');
const fontWeight  = document.getElementById('fontWeight ');
const targetDiv = document.getElementById('targetDiv');

color.addEventListener('change', () => {
  targetDiv.style.color = color.value;
});

backgroundcolor.addEventListener('change', () => {
  targetDiv.style.backgroundColor = backgroundcolor.value;
});

padding .addEventListener('change', () => {
  targetDiv.style.padding = padding .value;
});

fontSize .addEventListener('change', () => {
  targetDiv.style.fontSize = fontSize .value;
});

fontWeight .addEventListener('change', () => {
  targetDiv.style.fontWeight = fontWeight .value;
});
        </script>
</body>
</html>
